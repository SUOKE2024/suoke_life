# Alembic配置文件
# 索克生活数据库迁移配置

[alembic]
# 迁移脚本目录
script_location = migrations

# 模板文件
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# 时区设置
timezone = Asia/Shanghai

# 数据库连接URL (将从环境变量或配置文件中读取)
sqlalchemy.url = 

# 输出编码
output_encoding = utf-8

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# 迁移选项
[post_write_hooks]
# 格式化生成的迁移文件
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 88 