# 索儿智能体服务默认配置
service:
  name: soer-service
  version: 1.0.0
  description: 索克生活APP的健康管理引擎智能体

server:
  host: 0.0.0.0
  port: 8082
  debug: false
  workers: 4
  timeout: 60
  cors:
    enabled: true
    origins:
      - "*"

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: logs/soer-service.log
  max_size: 10485760  # 10MB
  backup_count: 5

metrics:
  enabled: true
  report_interval: 60  # 秒

conversation:
  system_prompt: "你是索儿，索克生活APP的健康管理引擎智能体，你专注于为用户提供全生命周期的健康管理服务。"
  max_history_turns: 20

models:
  llm:
    primary_model: gpt-4o-mini
    fallback_model: llama-3-8b
    api_key: ${OPENAI_API_KEY}
    api_base: ${OPENAI_API_BASE:-https://api.openai.com/v1}
    org_id: ${OPENAI_ORG_ID}
    timeout: 60
  
  local_llm:
    endpoint_url: http://localhost:8000/v1
    available_models:
      - llama-3-8b
      - llama-3-70b
    default_model: llama-3-8b
    max_tokens: 4096
  
  zhipu:
    api_key: ${ZHIPU_API_KEY}
    available_models:
      - glm-4
      - glm-3-turbo
  
  baidu:
    api_key: ${BAIDU_API_KEY}
    secret_key: ${BAIDU_SECRET_KEY}
    api_url: https://aip.baidubce.com/rpc/2.0/ai_custom/v1/wenxinworkshop/chat/
    available_models:
      - ernie-bot-4
      - ernie-bot

database:
  type: postgresql
  host: ${DB_HOST:-localhost}
  port: ${DB_PORT:-5432}
  username: ${DB_USER:-postgres}
  password: ${DB_PASS:-postgres}
  database: ${DB_NAME:-soer_service}
  pool_size: 10
  max_overflow: 5
  timeout: 30

cache:
  type: redis
  host: ${REDIS_HOST:-localhost}
  port: ${REDIS_PORT:-6379}
  db: 2
  password: ${REDIS_PASS}
  ttl: 3600

queues:
  message_bus:
    host: ${KAFKA_HOST:-localhost}
    port: ${KAFKA_PORT:-9092}
    topic_prefix: soer
    consumer_group: soer-service
    topics:
      - health-plans
      - nutrition-guidance
      - lifestyle-advice

integrations:
  med_knowledge:
    url: ${MED_KNOWLEDGE_URL:-http://localhost:8081}
    api_key: ${MED_KNOWLEDGE_KEY}
  
  health_data:
    url: ${HEALTH_DATA_URL}
    api_key: ${HEALTH_DATA_KEY}
    timeout: 30
  
  nutrition_database:
    url: ${NUTRITION_DB_URL}
    api_key: ${NUTRITION_DB_KEY}
    timeout: 30

health_engines:
  constitution_analyzer:
    model_path: models/constitution_analyzer
    version: 1.0.0
  
  nutrition_planner:
    model_path: models/nutrition_planner
    version: 1.0.0
  
  lifestyle_advisor:
    model_path: models/lifestyle_advisor
    version: 1.0.0

security:
  jwt:
    secret: ${JWT_SECRET}
    algorithm: HS256
    expires: 3600  # 1小时
  
  api_keys:
    enabled: true
    header_name: X-API-Key

resilience:
  circuit_breaker:
    failure_threshold: 5
    recovery_time: 30
  
  rate_limiter:
    max_calls: 60
    time_period: 60