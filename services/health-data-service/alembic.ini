# Alembic配置文件

[alembic]
# 迁移脚本目录路径
script_location = migrations

# 模板文件，用于生成新的迁移脚本
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 系统路径，用于导入模块
prepend_sys_path = .

# 时区设置
timezone = 

# 最大修订版本数量
max_length = 0

# 数据库连接URL
# 这将在运行时从环境变量或配置文件中读取
sqlalchemy.url = 

# 输出编码
output_encoding = utf-8

[post_write_hooks]
# 后处理钩子，用于格式化生成的代码
hooks = ruff_format
ruff_format.type = console_scripts
ruff_format.entrypoint = ruff
ruff_format.options = format REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S 