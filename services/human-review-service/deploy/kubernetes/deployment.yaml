  database-url: cG9zdGdyZXNxbDovL3VzZXI6cGFzc3dvcmRAaG9zdDpwb3J0L2RiX25hbWU=
  redis-url: cmVkaXM6Ly9ob3N0OnBvcnQvMA==
  secret-key: eW91ci1zZWNyZXQta2V5LWhlcmU=
  email-username: eW91ci1lbWFpbC11c2VybmFtZQ==
  email-password: eW91ci1lbWFpbC1wYXNzd29yZA==

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: human-review-service
  namespace: suoke-life
  labels:
    app: human-review-service

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: human-review-service
  namespace: suoke-life
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.suoke-life.com
    secretName: human-review-service-tls
  rules:
  - host: api.suoke-life.com
    http:
      paths:
      - path: /human-review
        pathType: Prefix
        backend:
          service:
            name: human-review-service
            port:
              number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: human-review-service
  namespace: suoke-life
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: human-review-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60 