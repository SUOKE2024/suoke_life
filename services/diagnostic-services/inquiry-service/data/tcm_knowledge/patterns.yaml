  recommended_herbs: ["龙胆草", "栀子", "黄芩", "夏枯草", "菊花", "钩藤"]

- id: "liver_yang_hyperactivity"
  name: "肝阳上亢"
  name_zh: "肝阳上亢"
  description: "肝阴亏虚，阴不制阳，肝阳上亢，以头痛眩晕、烦躁易怒、面红目赤、耳鸣为主要表现。"
