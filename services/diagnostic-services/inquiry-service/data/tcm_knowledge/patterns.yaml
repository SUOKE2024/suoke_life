# 肝系证型
- id: "liver_qi_stagnation"
  name: "肝气郁结"
  name_zh: "肝气郁结"
  description: "肝失疏泄，气机郁滞，以情志不畅、胸胁胀痛、性情急躁易怒为主要表现。"
  categories:
    yin_yang: "yang"
    deficiency_excess: "excess"
    cold_heat: "mixed"
    exterior_interior: "interior"
    affected_organs: ["liver", "gallbladder"]
  key_symptoms: ["胸胁胀痛", "情绪不稳", "易怒", "叹息", "嗳气", "消化不良"]
  secondary_symptoms: ["口苦", "头痛", "眩晕", "失眠", "经前乳房胀痛", "月经不调"]
  tongue_diagnosis: "舌质淡红或偏红，苔薄白或薄黄，舌体可见瘀点，舌边有齿痕"
  pulse_diagnosis: "弦"
  treatment_principles: "疏肝解郁，理气和胃"
  recommended_formulas: ["柴胡疏肝散", "逍遥散", "香附子顺气散"]
  recommended_herbs: ["柴胡", "香附", "郁金", "白芍", "川芎", "陈皮"]

- id: "liver_fire_blazing"
