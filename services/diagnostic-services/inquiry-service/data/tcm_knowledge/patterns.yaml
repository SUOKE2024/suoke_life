气虚证:
  aliases:
  - 气不足
  - 元气虚弱
  category: 虚证
  common_herbs:
  - 人参
  - 黄芪
  - 白术
  - 山药
  common_symptoms:
  - 疲劳
  - 气短
  - 自汗
  - 声音低弱
  - 面色萎黄
  description: 气虚证是指人体内气的不足所导致的一系列症状，表现为疲劳、气短、自汗等
  dietary_advice:
  - 多吃补气食物如山药、大枣
  - 避免生冷寒凉食物
  id: qi_deficiency
  lifestyle_advice:
  - 适量运动，避免过度劳累
  - 保证充足睡眠
  name: 气虚证
  pathogenesis: 过度劳累、久病耗气、饮食失调等导致气的生成不足或消耗过度
  treatment_principle: 补气健脾
湿热证:
  aliases:
  - 湿热内蕴
  - 湿热困脾
  category: 实证
  common_herbs:
  - 黄连
  - 黄芩
  - 茵陈
  - 滑石
  common_symptoms:
  - 口苦
  - 身重
  - 小便黄赤
  - 大便黏滞
  - 舌苔黄腻
  description: 湿热证是指湿邪与热邪相合，蕴结体内所表现的证候
  dietary_advice:
  - 清淡饮食
  - 多吃清热利湿食物如冬瓜、薏米
  id: damp_heat
  lifestyle_advice:
  - 保持环境干燥
  - 规律作息
  - 适量运动
  name: 湿热证
  pathogenesis: 饮食不节、环境潮湿、情志不畅等导致湿热内生
  treatment_principle: 清热利湿
阳虚证:
  aliases:
  - 阳气不足
  - 虚寒证
  category: 虚证
  common_herbs:
  - 附子
  - 肉桂
  - 干姜
  - 巴戟天
  common_symptoms:
  - 畏寒
  - 肢冷
  - 腰膝酸软
  - 夜尿频多
  - 便溏
  description: 阳虚证是指机体阳气不足，温煦功能减退所表现的证候
  dietary_advice:
  - 多吃温热食物如羊肉、生姜
  - 避免寒凉食物
  id: yang_deficiency
  lifestyle_advice:
  - 注意保暖
  - 适当晒太阳
  - 避免过度房劳
  name: 阳虚证
  pathogenesis: 先天不足、久病耗阳、年老体衰等导致阳气虚损
  treatment_principle: 温补阳气
阴虚证:
  aliases:
  - 阴液不足
  - 虚热证
  category: 虚证
  common_herbs:
  - 生地黄
  - 麦冬
  - 玄参
  - 百合
  common_symptoms:
  - 口干
  - 潮热
  - 盗汗
  - 五心烦热
  - 便秘
  description: 阴虚证是指机体阴液不足，滋润、宁静功能减退所表现的证候
  dietary_advice:
  - 多吃滋阴食物如银耳、百合
  - 避免辛辣刺激食物
  id: yin_deficiency
  lifestyle_advice:
  - 避免熬夜
  - 保持心情平和
  - 适量饮水
  name: 阴虚证
  pathogenesis: 热病伤阴、久病耗阴、情志内伤等导致阴液亏损
  treatment_principle: 滋阴降火
