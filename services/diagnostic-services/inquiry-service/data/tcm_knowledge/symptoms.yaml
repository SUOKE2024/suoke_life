失眠:
  aliases:
  - 不寐
  - 睡眠障碍
  body_locations:
  - 神志
  description: 入睡困难或睡眠质量差
  id: insomnia
  name: 失眠
  related_patterns:
  - 心肾不交
  - 肝火上炎
  - 心脾两虚
  severity_indicators:
    mild: 偶尔失眠
    moderate: 经常失眠，影响白天精神
    severe: 严重失眠，彻夜难眠
头痛:
  aliases:
  - 头疼
  - 偏头痛
  body_locations:
  - 头部
  description: 头部疼痛不适
  id: headache
  name: 头痛
  related_patterns:
  - 肝阳上亢
  - 风寒犯表
  - 血瘀证
  severity_indicators:
    mild: 轻微头痛，不影响活动
    moderate: 中度头痛，影响注意力
    severe: 剧烈头痛，需要卧床休息
疲劳:
  aliases:
  - 乏力
  - 倦怠
  - 无力
  body_locations:
  - 全身
  description: 全身或局部感到疲乏无力，精神不振
  id: fatigue
  name: 疲劳
  related_patterns:
  - 气虚证
  - 阳虚证
  - 血虚证
  severity_indicators:
    mild: 轻度疲劳，休息后可缓解
    moderate: 中度疲劳，影响日常活动
    severe: 重度疲劳，严重影响生活质量
