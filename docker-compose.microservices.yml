      API_PORT: '8000'
      DATABASE_URL: postgresql://suoke:suoke123@postgres:5432/suoke_db
      REDIS_URL: redis://redis:6379/0
      SERVICE_NAME: accessibility-service
    networks:
    - suoke-network
    ports:
    - 8010:8000
    restart: unless-stopped
    volumes:
    - logs_data:/app/logs
