name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.13.3"
  NODE_VERSION: "18"

jobs:
  # Pythonåç«¯æµ‹è¯•
  backend-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [
          "services/auth-service",
          "services/api-gateway", 
          "services/user-service",
          "services/agent-services/xiaoai-service",
          "services/diagnostic-services/inquiry-service"
        ]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        cd ${{ matrix.service }}
        if [ -f "pyproject.toml" ]; then
          uv sync
        fi
    
    - name: Run tests
      run: |
        cd ${{ matrix.service }}
        if [ -f "pyproject.toml" ]; then
          uv run pytest tests/ -v --cov=. --cov-report=xml
        fi
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ${{ matrix.service }}/coverage.xml
        flags: backend-${{ matrix.service }}

  # React Nativeå‰ç«¯æµ‹è¯•
  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint
    
    - name: Run tests
      run: npm test -- --coverage --watchAll=false
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: frontend

  # Pythonç‰ˆæœ¬éªŒè¯
  python-version-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Verify Python version consistency
      run: |
        python scripts/verify_python_version.py
        if [ $? -ne 0 ]; then
          echo "âŒ Pythonç‰ˆæœ¬éªŒè¯å¤±è´¥"
          exit 1
        else
          echo "âœ… Pythonç‰ˆæœ¬éªŒè¯é€šè¿‡"
        fi

  # ä»£ç è´¨é‡æ£€æŸ¥
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install quality tools
      run: |
        pip install black isort flake8 mypy bandit safety
    
    - name: Run Black
      run: black --check --diff .
    
    - name: Run isort
      run: isort --check-only --diff .
    
    - name: Run flake8
      run: flake8 .
    
    - name: Run mypy
      run: mypy . --ignore-missing-imports
    
    - name: Run bandit security check
      run: bandit -r . -f json -o bandit-report.json || true
    
    - name: Run safety check
      run: safety check --json --output safety-report.json || true

  # Dockeræ„å»ºæµ‹è¯•
  docker-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker images
      run: |
        docker build -t suoke-life:latest .
        docker build -t suoke-life-auth:latest services/auth-service/
        docker build -t suoke-life-xiaoai:latest services/agent-services/xiaoai-service/

  # é›†æˆæµ‹è¯•
