<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="512" cy="512" r="512" fill="url(#gradient1)"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 中心健康符号 -->
  <g transform="translate(512,512)">
    <!-- 十字架健康符号 -->
    <rect x="-40" y="-120" width="80" height="240" rx="40" fill="white" opacity="0.9"/>
    <rect x="-120" y="-40" width="240" height="80" rx="40" fill="white" opacity="0.9"/>
    
    <!-- 中医阴阳符号 -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="white" stroke-width="8" opacity="0.7"/>
    <path d="M 0,-60 A 30,30 0 0,1 0,0 A 30,30 0 0,0 0,60 A 60,60 0 0,1 0,-60" fill="white" opacity="0.7"/>
    <circle cx="0" cy="-30" r="15" fill="#1976D2"/>
    <circle cx="0" cy="30" r="15" fill="white"/>
  </g>
  
  <!-- 四个智能体图标 -->
  <!-- 小艾 - 左上 -->
  <g transform="translate(300,300)">
    <circle cx="0" cy="0" r="50" fill="url(#gradient2)" opacity="0.8"/>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="40" font-family="Arial">AI</text>
  </g>
  
  <!-- 小克 - 右上 -->
  <g transform="translate(724,300)">
    <circle cx="0" cy="0" r="50" fill="url(#gradient2)" opacity="0.8"/>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="30" font-family="Arial">服务</text>
  </g>
  
  <!-- 老克 - 左下 -->
  <g transform="translate(300,724)">
    <circle cx="0" cy="0" r="50" fill="url(#gradient2)" opacity="0.8"/>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="30" font-family="Arial">知识</text>
  </g>
  
  <!-- 索儿 - 右下 -->
  <g transform="translate(724,724)">
    <circle cx="0" cy="0" r="50" fill="url(#gradient2)" opacity="0.8"/>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="30" font-family="Arial">营养</text>
  </g>
  
  <!-- 连接线 -->
  <g stroke="white" stroke-width="4" opacity="0.3" fill="none">
    <line x1="300" y1="300" x2="512" y2="512"/>
    <line x1="724" y1="300" x2="512" y2="512"/>
    <line x1="300" y1="724" x2="512" y2="512"/>
    <line x1="724" y1="724" x2="512" y2="512"/>
  </g>
  
  <!-- 底部文字 -->
  <text x="512" y="900" text-anchor="middle" fill="white" font-size="60" font-family="Arial" font-weight="bold">索克生活</text>
  <text x="512" y="950" text-anchor="middle" fill="white" font-size="30" font-family="Arial" opacity="0.8">SUOKE LIFE</text>
</svg>