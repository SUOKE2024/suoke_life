input {
  beats {
    port => 5044
  }
  
  tcp {
    port => 5000
    codec => json_lines
  }
  
  udp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # 解析索克生活服务日志
  if [fields][service] {
    mutate {
      add_field => { "service_name" => "%{[fields][service]}" }
    }
  }
  
  # 解析时间戳
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
    }
  }
  
  # 解析日志级别
  if [level] {
    mutate {
      uppercase => [ "level" ]
    }
  }
  
  # 解析错误信息
  if [level] == "ERROR" {
    mutate {
      add_tag => [ "error" ]
    }
  }
  
  # 解析警告信息
  if [level] == "WARN" or [level] == "WARNING" {
    mutate {
      add_tag => [ "warning" ]
    }
  }
  
  # 解析智能体相关日志
  if [service_name] =~ /agent/ {
    mutate {
      add_tag => [ "agent" ]
    }
  }
  
  # 解析诊断服务日志
  if [service_name] =~ /diagnostic/ {
    mutate {
      add_tag => [ "diagnostic" ]
    }
  }
  
  # 解析区块链服务日志
  if [service_name] =~ /blockchain/ {
    mutate {
      add_tag => [ "blockchain" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "suoke-logs-%{+YYYY.MM.dd}"
  }
  
  # 调试输出
  stdout {
    codec => rubydebug
  }
} 