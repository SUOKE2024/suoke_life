groups:
  # 系统级告警规则
  - name: system_alerts
    rules:
      # CPU使用率告警（调优阈值）
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "高CPU使用率告警"
          description: "实例 {{ $labels.instance }} CPU使用率超过85%，当前值: {{ $value }}%"

      - alert: CriticalCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 95
        for: 2m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "严重CPU使用率告警"
          description: "实例 {{ $labels.instance }} CPU使用率超过95%，当前值: {{ $value }}%"

      # 内存使用率告警（调优阈值）
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "高内存使用率告警"
          description: "实例 {{ $labels.instance }} 内存使用率超过80%，当前值: {{ $value }}%"

      - alert: CriticalMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 2m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "严重内存使用率告警"
          description: "实例 {{ $labels.instance }} 内存使用率超过90%，当前值: {{ $value }}%"

      # 磁盘使用率告警（调优阈值）
      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "高磁盘使用率告警"
          description: "实例 {{ $labels.instance }} 磁盘 {{ $labels.mountpoint }} 使用率超过80%，当前值: {{ $value }}%"

      - alert: CriticalDiskUsage
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 90
        for: 2m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "严重磁盘使用率告警"
          description: "实例 {{ $labels.instance }} 磁盘 {{ $labels.mountpoint }} 使用率超过90%，当前值: {{ $value }}%"

  # 应用级告警规则
  - name: application_alerts
    rules:
      # HTTP错误率告警（调优阈值）
      - alert: HighHTTPErrorRate
        expr: (rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m])) * 100 > 5
        for: 3m
        labels:
          severity: warning
          service: "{{ $labels.service }}"
        annotations:
          summary: "高HTTP错误率告警"
          description: "服务 {{ $labels.service }} HTTP 5xx错误率超过5%，当前值: {{ $value }}%"

      - alert: CriticalHTTPErrorRate
        expr: (rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m])) * 100 > 15
        for: 1m
        labels:
          severity: critical
          service: "{{ $labels.service }}"
        annotations:
          summary: "严重HTTP错误率告警"
          description: "服务 {{ $labels.service }} HTTP 5xx错误率超过15%，当前值: {{ $value }}%"

      # 响应时间告警（调优阈值）
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: "{{ $labels.service }}"
        annotations:
          summary: "高响应时间告警"
          description: "服务 {{ $labels.service }} 95%响应时间超过2秒，当前值: {{ $value }}秒"

      - alert: CriticalResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 5
        for: 2m
        labels:
          severity: critical
          service: "{{ $labels.service }}"
        annotations:
          summary: "严重响应时间告警"
          description: "服务 {{ $labels.service }} 95%响应时间超过5秒，当前值: {{ $value }}秒"

      # 服务可用性告警
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          service: "{{ $labels.job }}"
        annotations:
          summary: "服务不可用告警"
          description: "服务 {{ $labels.job }} 实例 {{ $labels.instance }} 不可用"

  # 智能体专项告警规则
  - name: agent_alerts
    rules:
      # 智能体响应时间告警
      - alert: AgentHighResponseTime
        expr: histogram_quantile(0.95, rate(agent_request_duration_seconds_bucket{agent=~"xiaoai|xiaoke|laoke|soer"}[5m])) > 3
        for: 3m
        labels:
          severity: warning
          service: "{{ $labels.agent }}-agent"
        annotations:
          summary: "智能体响应时间过长"
          description: "智能体 {{ $labels.agent }} 95%响应时间超过3秒，当前值: {{ $value }}秒"

      # 智能体错误率告警
      - alert: AgentHighErrorRate
        expr: (rate(agent_requests_total{status="error",agent=~"xiaoai|xiaoke|laoke|soer"}[5m]) / rate(agent_requests_total{agent=~"xiaoai|xiaoke|laoke|soer"}[5m])) * 100 > 3
        for: 2m
        labels:
          severity: warning
          service: "{{ $labels.agent }}-agent"
        annotations:
          summary: "智能体错误率过高"
          description: "智能体 {{ $labels.agent }} 错误率超过3%，当前值: {{ $value }}%"

      # 智能体会话超时告警
      - alert: AgentSessionTimeout
        expr: rate(agent_session_timeout_total{agent=~"xiaoai|xiaoke|laoke|soer"}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: "{{ $labels.agent }}-agent"
        annotations:
          summary: "智能体会话超时频繁"
          description: "智能体 {{ $labels.agent }} 会话超时率过高，当前值: {{ $value }}/秒"

      # 智能体协作异常告警
      - alert: AgentCollaborationFailure
        expr: rate(agent_collaboration_failures_total[5m]) > 0.05
        for: 3m
        labels:
          severity: warning
          service: agent-collaboration
        annotations:
          summary: "智能体协作异常"
          description: "智能体协作失败率过高，当前值: {{ $value }}/秒"

  # 数据库告警规则
  - name: database_alerts
    rules:
      # 数据库连接数告警
      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: postgresql
        annotations:
          summary: "数据库连接数过高"
          description: "PostgreSQL连接数使用率超过80%，当前值: {{ $value }}%"

      # 数据库慢查询告警
      - alert: DatabaseSlowQueries
        expr: rate(pg_stat_database_tup_returned[5m]) / rate(pg_stat_database_tup_fetched[5m]) < 0.1
        for: 5m
        labels:
          severity: warning
          service: postgresql
        annotations:
          summary: "数据库慢查询增多"
          description: "PostgreSQL查询效率下降，可能存在慢查询"

      # Redis内存使用告警
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis内存使用率过高"
          description: "Redis内存使用率超过80%，当前值: {{ $value }}%"

  # 业务指标告警规则
  - name: business_alerts
    rules:
      # 用户注册异常告警
      - alert: LowUserRegistration
        expr: rate(user_registrations_total[1h]) < 0.01
        for: 30m
        labels:
          severity: warning
          service: user-service
        annotations:
          summary: "用户注册量异常低"
          description: "过去1小时用户注册量异常低，当前值: {{ $value }}/小时"

      # 健康数据上传异常告警
      - alert: LowHealthDataUploads
        expr: rate(health_data_uploads_total[1h]) < 0.1
        for: 30m
        labels:
          severity: warning
          service: health-data-service
        annotations:
          summary: "健康数据上传量异常低"
          description: "过去1小时健康数据上传量异常低，当前值: {{ $value }}/小时"

      # 诊断服务使用异常告警
      - alert: LowDiagnosticUsage
        expr: rate(diagnostic_requests_total[1h]) < 0.05
        for: 30m
        labels:
          severity: warning
          service: diagnostic-service
        annotations:
          summary: "诊断服务使用量异常低"
          description: "过去1小时诊断服务使用量异常低，当前值: {{ $value }}/小时"

  # 安全告警规则
  - name: security_alerts
    rules:
      # 异常登录尝试告警
      - alert: HighFailedLogins
        expr: rate(auth_failed_attempts_total[5m]) > 0.5
        for: 2m
        labels:
          severity: warning
          service: auth-service
        annotations:
          summary: "异常登录尝试"
          description: "登录失败尝试频率过高，当前值: {{ $value }}/秒"

      # 可疑API调用告警
      - alert: SuspiciousAPIUsage
        expr: rate(http_requests_total{status="401"}[5m]) > 1
        for: 3m
        labels:
          severity: warning
          service: api-gateway
        annotations:
          summary: "可疑API调用"
          description: "401未授权请求频率过高，当前值: {{ $value }}/秒"

      # 数据泄露风险告警
      - alert: DataExfiltrationRisk
        expr: rate(data_export_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
          service: data-protection
        annotations:
          summary: "数据泄露风险"
          description: "数据导出请求频率异常，当前值: {{ $value }}/秒" 